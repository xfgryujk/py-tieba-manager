syntax = "proto2";

package tbclient;

import "tbclient/DealMedia.proto";

message DisplayWindowInfo {
  optional DealMedia img = 4;
  optional string intro = 3;
  optional int32 is_display = 8;
  optional int64 product_id = 1;
  optional uint64 sales = 9;
  optional uint64 ship_fee = 7;
  optional uint64 stock = 6;
  optional string title = 2;
  optional uint64 unit_price = 5;
}
