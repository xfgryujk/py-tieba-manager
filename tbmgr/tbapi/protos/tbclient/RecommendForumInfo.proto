syntax = "proto2";

package tbclient;

import "tbclient/PbContent.proto";

message RecommendForumInfo {
  optional string authen = 10;
  optional string avatar = 1;
  repeated PbContent content = 8;
  optional uint64 forum_id = 2;
  optional string forum_name = 3;
  optional uint32 forum_type = 9;
  optional uint32 is_like = 4;
  optional uint32 member_count = 5;
  optional string recom_reason = 11;
  optional string slogan = 7;
  optional uint32 thread_count = 6;
}
